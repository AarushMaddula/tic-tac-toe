<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Tic-Tac-Toe!
        </div>
        <div class="content">
            <div class="info-bar">
                <div class="profile-container player-1">
                    <div class="profile-score">0</div>
                    <div class="profile">
                        <div class="profile-marker">
                            X
                        </div>
                        <div class="profile-text">
                            Player 1
                        </div>
                    </div>     
                </div>
                

                <div>
                    VS
                </div>

                <div class="profile-container player-2">                    
                    <div class="profile">
                        <div class="profile-text">
                            Player 2
                        </div>

                        <div class="profile-marker">
                            O
                        </div>
                    </div> 

                    <div class="profile-score">0</div>
                </div>    
            </div>

            <div class="game-board-container">
            </div>

            <dialog class="winner-dialog">
                <div class="dialog-container">
                    <div class="dialog-message"></div>
                    <button class="close-dialog-button">Play Again</button>
                </div>
            </dialog>

            <div class="action-bar">
                <button class="reset-button">Reset</button>
            </div>
        </div>
        <div class="footer">
            &copy Aarush Maddula 
        </div>
    </div>
</body>
</html>
